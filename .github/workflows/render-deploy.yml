name: Render Deploy
on:
  push:
    branches: ["main"]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy
        if: ${{ secrets.RENDER_SERVICE_ID != '' && secrets.RENDER_API_KEY != '' }}
        run: |
          curl -s -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}'
      - name: Missing Secrets
        if: ${{ secrets.RENDER_SERVICE_ID == '' || secrets.RENDER_API_KEY == '' }}
        run: echo "Add RENDER_SERVICE_ID and RENDER_API_KEY secrets to enable auto deploy."
